    <!-- Main Content - Registration Form -->
    <main class="flex-grow flex flex-col items-center justify-center w-full max-w-xl">
        <div class="bg-gray-800 p-10 rounded-xl border-2 border-red-600 shadow-neon-red-lg transform hover:scale-105 transition duration-500 w-full">
            <h2 class="text-4xl font-extrabold text-white mb-8 text-center leading-tight">Register for a Course</h2>
            <form action="confirmation.html" method="GET" class="space-y-6">
                <div>
                    <label for="fullName" class="block text-gray-300 text-sm font-bold mb-2">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" placeholder="John Doe" required
                           class="shadow appearance-none border border-gray-600 bg-gray-700 rounded-lg w-full py-3 px-4 text-white leading-tight focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-200">
                </div>
                <div>
                    <label for="email" class="block text-gray-300 text-sm font-bold mb-2">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="john.doe@example.com" required
                           class="shadow appearance-none border border-gray-600 bg-gray-700 rounded-lg w-full py-3 px-4 text-white leading-tight focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-200">
                </div>
                <div>
                    <label for="course" class="block text-gray-300 text-sm font-bold mb-2">Select Course:</label>
                    <select id="course" name="course" required
                            class="shadow border border-gray-600 bg-gray-700 rounded-lg w-full py-3 px-4 text-white leading-tight focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-200">
                        <option value="">-- Please select --</option>
                        <option value="intro_ds">Introduction to Data Science</option>
                        <option value="ml_fundamentals">Machine Learning Fundamentals</option>
                        <option value="dl_tensorflow">Deep Learning with TensorFlow</option>
                        <option value="data_viz_py">Data Visualization with Python</option>
                    </select>
                </div>
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="terms" name="terms" required
                           class="form-checkbox h-5 w-5 text-red-600 rounded focus:ring-red-500 bg-gray-700 border-gray-600">
                    <label for="terms" class="text-gray-300 text-sm">I agree to the <a href="#" class="text-red-400 hover:underline">Terms and Conditions</a>.</label>
                </div>
                <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-6 pt-4">
                    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-full shadow-neon-red-lg transition duration-300 chunky-button border-red-800 w-full sm:w-auto">
                        Submit Registration
                    </button>
                    <a href="course.html" class="inline-block bg-gray-700 border-2 border-red-600 text-red-400 hover:bg-gray-600 hover:text-red-200 font-bold py-3 px-8 rounded-full shadow-neon-red-lg text-center transition duration-300 chunky-button w-full sm:w-auto">
                        Back to Courses
                    </a>
                </div>
            </form>
